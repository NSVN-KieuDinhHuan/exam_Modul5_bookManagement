<div class="pd-20 card-box mb-30">
  <div class="clearfix">
    <div class="pull-left">
      <h4 class="text-blue h4">chi tiết sách</h4>
    </div>
  </div>
  <form [formGroup]="bookForm" >
    <div class="form-group">
      <label><h6>Tên sách</h6></label>
      <input class="form-control" type="text" id="title" formControlName="title" disabled >
    </div>
    <div class="form-group">
      <label><h6>tác giả</h6></label>
      <input disabled class="form-control" value="bootstrap@example.com" type="text" id="author" formControlName="author">
    </div>
    <div class="form-group">
      <label><h6>Mô tả</h6></label>
      <textarea disabled class="form-control" id="description" formControlName="description"></textarea>
    </div>


    <a class="btn btn-dark"  routerLink="/books" >Quay lại</a>
  </form>
</div>
